<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>
      
      <h3>
        Env: {{env_name}}
      </h3>
      Last update: {{time_since_last_update}} ago ({{last_update.strftime('%Y-%m-%d %H:%M:%S')}})


      <table border="1px solid black">
         <thead>
            <tr>
               <th>Name</th>
               <th>Trueskill</th>
               <th>Num Games</th>
            </tr>
         </thead>
         <tbody>
            {% for agent, trueskill, num_games in agents %}
               <tr>
                  <td> {{ agent }}</td>
                  <td> {{ trueskill }}</td>
                  <td> {{ num_games }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
      <a href="upload">Upload New Agent</a>
   </body>
</html>
