<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>
      
      <h3>
        Env: {{env.name}}
      </h3>

      <a href="upload">Upload New Agent</a>
      
      <table border="1px solid black">
         <thead>
            <tr>
               <th>Name</th>
               <th>Trueskill</th>
               <th>Queued Games</th>
            </tr>
         </thead>
         <tbody>
            {% for agent in agents %}
               <tr>
                  <td> {{ agent.name }}</td>
                  <td> {{ '%0.2f'|format(agent.trueskill|float)}}</td>
                  <td> {{ agent.queued_games }}<span style="margin: 20px;"/></span><a href="/agent/{{agent.name}}/run/100">+100</a></td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
   </body>
</html>
